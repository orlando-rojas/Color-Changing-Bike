        .pngBuilderContainer {

            .pngBuilderContainer .layerGroup {

                top: 0;
                left: 0;
                padding: 0;
                height: 100%;

                text-align: center;
                display: inline-block;
            }

            .pngBuilderContainer .backgroundPng {

            }

                position: absolute;
                top: 0;
                left: 0;

            }

                top: 0;
                left: 0;
            }

        }

            .pngBuilderLinkContainer .pagination {

                .pngBuilderLinkContainer .pagination li a {

                }

                .pngBuilderLinkContainer .pagination img {

                    height: 35px;
                }
